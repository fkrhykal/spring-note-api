<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Changed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }

        .container {
            margin: 0 auto;
            padding: 20px;
            max-width: 600px;
            background-color: #ffffff;
            box-shadow: 0 0 20px #888888;
        }

        h1 {
            text-align: center;
            color: #333333;
        }

        p {
            font-size: 16px;
            color: #666666;
            line-height: 1.5;
        }

        .password-change {
            display: inline-block;
            margin: 20px 0;
            padding: 10px;
            background-color: #f0f0f0;
            color: #333333;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Password Changed</h1>
    <p th:text="${'Dear ' + firstname}"></p>
    <p>This is a confirmation that your password for the service has been successfully changed.</p>
    <p th:text="${'If you did not make this change, please contact our support team immediately at ' + supportEmail + '.'}"></p>
    <p>Best regards,</p>
    <p>Fikri Haikal</p>
</div>
</body>
</html>
